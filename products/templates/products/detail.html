{% extends 'base.html' %}

{% block content %}

<div class="row">
  <div class="col-2">
    <img src="{{ product.icon.url }}" alt="icon" class="img-fluid" />
  </div>
  <div class="col-10">
    <a href="{{ product.url }}"><h1>{{ product.title }}</h1></a>
  </div>
</div>

<div class="row">
  <div class="col-8">
    <img src="{{ product.image.url }}" alt="image" class="img-fluid" />
  </div>
  <div class="col-4">
    <a href="javascript:{document.getElementById('upvote').submit()}"><button class="btn btn-primary btn-lg btn-block"><i class="fas fa-caret-up"></i> Upvote {{ product.votes_total }}</button></a>
  </div>
</div>

<div class="row pt-3">
  <div class="col-4">
    <h4><i class="fas fa-search"></i> Hunted By {{ product.hunter.username }}</h4>
  </div>
  <div class="col-4 text-right">
    <h4><i class="far fa-calendar-alt"></i> {{ product.pub_date_pretty }}</h4>
  </div>
</div>

<div class="row">
  <div class="col-8">
    <p>{{ product.body }}</p>
  </div>
</div>

<form id='upvote' action="{% url 'upvote' product.id %}" method="post">
  {% csrf_token %}
  <input type="hidden"/>
</form>

{% endblock %}
